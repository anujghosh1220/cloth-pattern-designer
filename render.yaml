services:
  - type: web
    name: cloth-pattern-designer
    env: python
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
      pip install gunicorn==21.2.0
    startCommand: gunicorn -c gunicorn_config.py app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: clothdb
          property: connectionString
    plan: free

databases:
  - name: clothdb
    databaseName: clothdb
    user: clothuser
    plan: free
